<!DOCTYPE html>
<html>

<head>
  <title>Cart | Hotel Little Village</title>
  <link rel="stylesheet" href="/public/styles/cart.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/user-script.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">Tours and Travel</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto fw-bold">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="User.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="deals.html">Deals</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="FAQS.html">Faqs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">
              <button class="btn btn-sm btn-outline-danger" id="logout" type="submit">Logout</button>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- (A) CART -->
  <div id="cart-wrap">
    <!-- (A1) PRODUCTS LIST -->
    <div id="cart-products"></div>

    <!-- (A2) CURRENT CART ITEMS -->
    <div id="cart-items"></div>
  </div>

  <!-- (B) TEMPLATES -->
  <!-- (B1) PRODUCT CELL -->
  <template id="template-product">
    <div class="p-item">
      <img class="p-img" />
      <div class="p-name"></div>
      <div class="p-desc"></div>
      <div class="p-price"></div>
      <button class="cart p-add">Add To Cart</button>
    </div>
  </template>

  <!-- (B2) CART ITEMS -->
  <template id="template-cart" >
    <div class="c-item">
      <div class="c-name"></div>
      <button class="c-del cart">X</button>
      <input class="c-qty" type="number" min="0" />
    </div>
  </template>
  <template id="template-cart-checkout">
    <!-- <button class="c-empty cart" onclick="cart.nuke()">Empty</button> -->
    <button class="c-checkout cart" onclick="cart.checkout()">Checkout</button>
  </template>

  <script src="/public/scripts/products.js"></script>
  <script src="/public/scripts/cart.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>

</html>
